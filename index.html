<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />

    <title>MyWeatherApp</title>
</head>
<body>
  
  <div class="container">
    <form id="searchForm" class="mb-3">
      <div class="row">
      <div class="col-10">
        <input 
          type="search" 
          placeholder="Enter city here..."
          id="searchForm"
          class="form-control shadow-sm border-3"
          autocomplete="off"
          autofocus="on"
          />
          </div>
      <div class="col-2">
         <button 
          type="image" 
          class="btn btn-primary w-150">
          <img src="images/search.png" width="30">
          </button>
        </div>
      </div>
    </form>
    <div class="overview">  
      <ul>
        <li id="cityName">New York</li>  
        <li id="date">Saturday 26 March, 2022</li>
        <li id="time">Last updated:<span id="time"></span> 6:42p.m.</span></li>
        <li id="description">Cloudy</li>
      </ul>   
        </div>
        <div class="row">
          <div class="col">
        <div class="descriptionIcon">
          <img class="image" id="icon" src="" alt="" width="100" />
            </div>
          </div>
          </div>

          <div class="row allign-items-start" id="rowDetails">  
            <div class="float-left">
              <strong id="temperature">18</strong
              ><span class="units"
                ><a href="#" id="tempC" class="active">°C</a> |
                <a href="#" id="tempf" class="active">°F</a></span
              >
            </div>
          <div class="col"><img src="images/wind1.png" alt="" width="30">
          </div>
          <div class="col"><img src="images/humidity1.png" alt="" width="30">
          </div>
          </div>

        <div class="row allign-items-center" id="rowdetails2"> 
            <div class="col" id="currentTemp">
              feels like:
            </div>
          <div class="col" id="wind">11<span>Km/h</span>
            </div>
            
          <div class="col" id="humidity">10<span>%</span></div>
            </div>
          </div>
          <div class="weatherForecast" id="forecast"></div>
        </div>
        <small>
          <a href="https://github.com/phunkelambo/MyWeatherApp.git"
            target="_blank"
        >Open-source code</a
          >
          by Phunke Lambo
        </small>
                        </div>
                      </div>
                    </div>
                    </div>
                  </div>
              
    <script src="src/app.js"></script>
</body>
</html>
